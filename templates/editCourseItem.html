<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Course</title>
    <style>
         body{
            width: 90%;
            margin: auto;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ee/Timothy_Dwight_College_courtyard.jpg/1120px-Timothy_Dwight_College_courtyard.jpg" alt="Image">
    </header>
    <form action="{{ url_for('editCourseItem', department_id = department_id , course_id=item.id) }}" method="POST">

    <P>Name:</P>
        <input type="text" size="30" name="name" placeholder="{{ item.name }}" required>
    <p>Grade:</p>
        <input type="text" size="30" name="grade" placeholder="{{item.grade}}"required>
    <p>Description:</p>

        <input type="text" size="30" name="description" placeholder="{{item.description}}" required>

    <input type="submit" value="Edit" class="inputButton">

    <a class="myButton" href="{{
        url_for('showCourses', department_id = department_id)
        }}">Cancel</a>
</form>

</body>
</html>
