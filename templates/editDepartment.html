<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Department</title>
    <style>
       body{
            width:80%;
            margin:auto;
        }
    </style>
</head>
<body>
    <section>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ee/Timothy_Dwight_College_courtyard.jpg/1120px-Timothy_Dwight_College_courtyard.jpg" alt="Image">
    </section>
     <h1>Edit Department {{department.name}}</h1>
    <form name="editForm" action="{{ url_for('editDepartment',department_id=department.id) }}" method="POST">
        <input name='name' type="text" size="30"  placeholder="{{department.name}}" required>
        <input type="submit" value="Edit">
        <a href="{{ url_for('showDepartments') }}">Cancel</a>
    </form>

</body>
</html>
